name: CI/CD for Nuxt 3

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Lint code with ESLint
        run: npm run lint

      - name: Build project
        run: npm run build --verbose

      - name: Generate static site with Nitro
        run: npx nuxi generate

      - name: Check if .output directory exists
        run: |
          if [ -d ".output" ]; then
            echo ".output directory exists."
          else
            echo ".output directory does NOT exist."
            exit 1
          fi

      - name: List contents of .output directory
        run: |
          echo "Listing all files in .output directory:"
          ls -R .output || echo ".output directory not found or empty."

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nuxt-build
          path: .output/public/**
          if-no-files-found: warn

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: nuxt-build
          path: .output/public

      - name: Install Netlify CLI
        run: npm install netlify-cli --global

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: npx netlify deploy --dir=.output/public --prod
