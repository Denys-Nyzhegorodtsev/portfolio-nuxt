name: CI/CD for Nuxt 3

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Lint code with ESLint
        run: npm run lint

      - name: Build project
        run: |
          set -e
          npm run build --verbose
          echo "Build completed. Checking if .output was created."

      - name: Generate static site with Nitro
        run: |
          set -e
          npx nuxi generate
          echo "Static site generation completed."

      - name: Check if .output directory exists
        run: |
          if [ -d ".output" ]; then
            echo ".output directory exists."
          else
            echo ".output directory does NOT exist."
            exit 1
          fi

      - name: List all files and directories
        run: |
          echo "Listing all files and directories recursively:"
          find . -type f

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: nuxt-build
          path: .output/**
          if-no-files-found: warn
